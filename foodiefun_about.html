<!-- This will be the foodie fun html file for the "About Us" -->
<!doctype html>

<html>
<!-- This is our title section where we put out meta tags, jquery, etc. -->

<head>
    <meta charset="utf-8" />
    <title>FoodieFun About</title>
    <meta name="viewport" content="width=device-width, initial-scale= 1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
</head>

<!-- This is the body where we'll build our nav, and lower sections -->

<body>
    <div class="container about-page">
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contacts.html">Contact Us</a>
                <a href="cta.html">Sign Up</a>
            </nav>
        </header>
        <h1>About Us</h1>
        <section class="about-top-content">
            <p>Meet the Team!</p>
        </section>
        <section class="about-middle-content">
            <div class="about">
                <div>
                    <img src="img/bar2.jpg" alt="tj">
                    <h1>TJ Feledy</h1>
                    <p>The React guy.</p>
                </div>
                <div>
                    <img src="img/amine2.jpg" alt="aaron">
                    <h1>Aaron Verdine</h1>
                    <p>Home page creator</p>
                </div>
                <div>
                    <img src="img/bar2.jpg" alt="bar">
                    <h1>Barinder Joseph David Singh</h1>
                    <p>Contact Us page creator</p>
                </div>
                <div>
                    <img src="img/amine2.jpg" alt="amine">
                    <h1>Amine Dassouki</h1>
                    <p>About Us page creator</p>
                </div>
                <div>
                    <img src="img/cat2.jpg" alt="cat">
                    <h1>Amine Dassouki's Cat</h1>
                    <p>About Us page creators Cat</p>
                </div>
            </div>

            <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
            <script src="js/slick.js" type="text/javascript"></script>

            <script type="text/javascript">
                $(document).ready(function () {
                    $('.about').slick({
                        dots: true,
                        infinite: true,
                        speed: 300,
                        slidesToShow: 1,
                        slidesToScroll: 1
                    });
                });
            </script>
        </section>
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contacts.html">Contact Us</a>
                <a href="cta.html">Sign Up</a>
            </nav>
        </footer>
    </div>







</body>

</html>
